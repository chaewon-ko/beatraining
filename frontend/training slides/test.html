<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatraining: 운동슬라이드</title>
    <link href="./coverflow.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="wrapper">
            <div id="setTimer">00:00:00</div>
            <div id="workoutTimer">00:00:00</div>

            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/1.png"></div>
                    <div class="swiper-slide"><img src="img/2.png"></div>
                    <div class="swiper-slide"><img src="img/3.png"></div>
                    <div class="swiper-slide"><img src="img/4.png"></div>
                    <div class="swiper-slide"><img src="img/5.png"></div>
                    <div class="swiper-slide"><img src="img/6.png"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>
            <div class="music">
                <audio src="" controls="controls" style="width: 596px; margin: 0px 0px 0px 52px;"></audio>
                <div class="shuffle">
                    <img src="./img/shuffle.png" class="shfImg">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="coverflow.js"></script>  
</body>
</html>

</body>
