

<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Beat-Training</title>
        <script type="text/javascript" src="../components/components.js"></script>
        <script type="text/javascript" src="form.js"></script>
        <link href="../components/css/components.css" rel="stylesheet" />
        <link href="./css/card.css" rel="stylesheet" />
    </head>
    <body>
        
        <bt-head></bt-head>
        <div class="title-box">휴식 루틴</div>
        <div class="title-line"></div>

        <p class="title-text">휴식 루틴을 설정합니다.</p>
        
        <section class="cards">

                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <p class="box-text">초</p>
            </div>
        </div>
        <div class="container radius__all" id="box2">
            <div class="header radius__top">
                <p class="title">운동 간 휴식</p>
            </div>
            <div class="set__container radius__circle" id="set1">
                
                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <p class="box-text">분</p>
                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <p class="box-text">초</p>
            </div>
        </div>
        </section>
        <script src="form.js"></script>

        <a class="finish-link" href="다음 페이지"><div class="box">운동 루틴 작성 완료</div></a>
