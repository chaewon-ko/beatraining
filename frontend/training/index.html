<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/card.css" rel="stylesheet" />
    <title>비트레이닝: 운동하기</title>
</head>
<body>
    <div class="page">
        <div class="wrapper">
            <div id="setTimer">00:00:00</div>
            <div id="workoutTimer">00:00:00</div>

            <div class="container radius__all">
                <div class="header radius__top">
                    <p class="title">스트레칭</p>
                    <p class="desc">저강도 | 120bpm</p>
                </div>
                <div class="content">
                    <p class="set">세트</p>
                    <p class="time">시간(분)</p>
                    <p class="done">완료</p>
                </div>
                <div class="set__container radius__circle" id="set1">
                    <div class="set__counter font">1</div>
                    <div class="time__counter font">10</div>
                    <button onclick="doneBtn1()">
                        <img src="./img/checked.png" id="check1" style="display: none; width: 18px; height: 13px;">
                    </button>
                </div>
                <div class="set__container radius__circle" id="set2">
                    <div class="set__counter font">1</div>
                    <div class="time__counter font">10</div>
                    <button onclick="doneBtn2()">
                        <img src="./img/checked.png" id="check2" style="display: none; width: 18px; height: 13px;">
                    </button>
                </div>
                <div class="cardFooter">
                    <div class="left">
                        <p class="delete">-세트 삭제</p>
                    </div>
                    <div class="right">
                        <p class="add">+세트 추가</p>
                    </div>
                </div>
            </div> 

            <div class="music">
                <audio>
                    
                </audio>
                <div class="shuffle">
                    <img src="./img/shuffle.png" class="shfImg">
                </div>
            </div>

            <script>
                function doneBtn1() {
                    document.getElementById("check1").style.display = "inline-block";
                    // 노래 볼륨 줄이기
                    // 세트별 시계를 세트간 휴식 타이머로 바꾸고 실행시키기
                    // 타이머 끝나면 다시 세트별 시계로, 볼륨도 원상복귀
                }        
                function doneBtn2() {
                    document.getElementById("check2").style.display = "inline-block";
                    // 노래 볼륨 줄이기
                    // 세트별 시계를 세트간 휴식 타이머로 바꾸고 실행시키기
                    // 타이머 끝나면 다시 세트별 시계로, 볼륨도 원상복귀
                } 
            </script>
        </div>
    </div>
</body>
