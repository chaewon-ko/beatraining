<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>비트레이닝: 로그인</title>
</head>
<body>
    <div class="page">
        <div class="wrapper">
            <div class="titleBox">
                <span class="titleText">로그인</span>
            </div>
            <input id="userid" type="text" placeholder="아이디">
            <input id="userpw" type="password" placeholder="비밀번호">
            <div class="snf">
                <input type="checkbox" id="save">
                <label for="save"></label>
                <span style="margin-right: 159px; padding-top: 2px">아이디 저장하기</span>
                <span style="padding-top: 2px">아이디 찾기 ㅣ 비밀번호 찾기 ㅣ 회원가입</span>
            </div>
            <!-- 로그인-홈으로 이동 -->
            <a href="">
                <div class="logInBox">
                    <span class="logInText">로그인 하기</span>
                </div>
            </a>
            <div class="imgs">
                <img class="naver" src="images/naver.png">
                <img src="images/kakao.png">
                <img src="images/google.png">
            </div>
            <div class="imgtxt">
                <span class="nav">네이버 로그인</span>
                <span class="ka">카카오 로그인</span>
                <span class="goo">구글 로그인</span>
        </div>    
    </div>
</body>
</body>
</html>
