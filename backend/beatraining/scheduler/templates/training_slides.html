{% extends 'base.html' %}
{% load static %}

{% block header %}
<title>beatraining: 운동슬라이드</title>
<link rel="stylesheet" href="{% static '/training-slides/css/coverflow.css' %}">
<link rel="stylesheet" href="{% static '/training-slides/css/card.css' %}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css">
 <script>
    var url = "{% static '/training-slides/img/1-1.png' %}"
    var url2 = "{% static '/training-slides/img/6-2.png' %}"
 </script>
{% endblock %}

{% block content %}
    <div class="page">
        <div class="wrapper">
            <div id="setTimer">0분 00초</div>
            <div id="workoutTimer">0분 00초</div>

        <div class="slide">
            <!-- 운동 완료 페이지로 넘어가는 링크 -->
            <a href="{% url 'routine_result' %}">
                <div class="btn rBtn">
                    <img src="{% static 'training-slides/img/right.png' %}" class="swiper">
                </div> 
            </a>
            <!------------------------------->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" id="slide1">
                        <div class="container radius__all">
                            <div class="header radius__top">
                                <p class="title">스트레칭</p>
                                <p class="desc">저강도 | 120bpm</p>
                            </div>
                            <div class="content">
                                <p class="set">세트</p>
                                <p class="time">시간(분)</p>
                                <p class="done">완료</p>
                            </div>
                            <div class="set__container radius__circle" id="set1">
                                <div class="set__counter font">1</div>
                                <div class="time__counter font">10</div>
                                <button id="doneBtn1">
                                    <img src="{% static 'training-slides/img/checked.png' %}" id="check1" style="display: none; width: 18px; height: 13px;">
                                </button>
                            </div>
                            <div class="set__container radius__circle" id="set2">
                                <div class="set__counter font">1</div>
                                <div class="time__counter font">10</div>
                                <button id="doneBtn2">
                                    <img src="{% static 'training-slides/img/checked.png' %}" id="check2" style="display: none; width: 18px; height: 13px;">
                                </button>
                            </div>
                            <div class="cardFooter">
                                <div class="left">
                                    <p class="delete">-세트 삭제</p>
                                </div>
                                <div class="right">
                                    <p class="add">+세트 추가</p>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="swiper-slide"><img src="{% static 'training-slides/img/2.png' %}"></div>
                    <div class="swiper-slide"><img src="{% static 'training-slides/img/3.png' %}"></div>
                    <div class="swiper-slide"><img src="{% static 'training-slides/img/4.png' %}"></div>
                    <div class="swiper-slide"><img src="{% static 'training-slides/img/5.png' %}"></div>
                    <div class="swiper-slide"><img src="{% static 'training-slides/img/6.png' %}"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="btn">
                <img src="{% static 'training-slides/img/left.png' %}" class="swiper">
            </div>
        </div>
            <div class="music">
                <audio src="" controls="controls" style="width: 596px; margin: 0px 0px 0px 52px;"></audio>
                <div class="shuffle">
                    <img src="{% static 'training-slides/img/shuffle.png' %}" class="shfImg">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'training-slides/js/coverflow.js' %}"></script>  
    <script src="{% static 'training-slides/js/timer.js' %}"></script>
{% endblock %}
