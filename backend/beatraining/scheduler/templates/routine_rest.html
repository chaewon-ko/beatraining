{% extends 'base.html' %}
{% load static %}
<!-- header block -->
{% block header %}
    <title>beatraining: 루틴 휴식 설정</title>
    <link rel="stylesheet" href="{% static '/routine-rest/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/routine-rest/css/card.css' %}">
{% endblock %}


{% block content %}
<div class="title-box">휴식 루틴</div>
        <div class="title-line"></div>

        <p class="title-text">휴식 루틴을 설정합니다.</p>
        
        <section class="cards">
        <div class="container radius__all" id="box1">
            <div class="header radius__top">
                <p class="title">세트 간 휴식</p>
            </div>
            <div class="set__container radius__circle" id="set1">
                
                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <p class="box-text">분</p>
                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <p class="box-text">초</p>
            </div>
        </div>
        <div class="container radius__all" id="box2">
            <div class="header radius__top">
                <p class="title">운동 간 휴식</p>
            </div>
            <div class="set__container radius__circle" id="set1">
                
                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <p class="box-text">분</p>
                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <p class="box-text">초</p>
            </div>
        </div>
        </section>

        <a class="finish-link" href="{% url 'training_slides' %}"><div class="box">운동 루틴 작성 완료</div></a>
{% endblock content %}
