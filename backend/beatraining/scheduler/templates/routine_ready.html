{% extends 'base.html' %}
{%load static %}
<!-- header block -->
{% block header %}
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static '/routine-ready/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/routine-ready/css/card.css' %}">
    <script type="text/javascript" src="{% static '/routine-ready/form.js' %}"></script>
{% endblock %}


<!-- content block -->
{% block content %}
          <div class="write-text">
            <span class="text1">운동이름</span>
            <span class="text2">강도</span>
            <span class="text3">횟수</span>
            <span class="text4">시간</span>
        </div>
        <form class="my-form" id="my-form" action="test.php" method="get">
            <div class="write-box">
                <input class="name-input" type="text" name="name" id="name" autocomplete="off">
                <select class="power-input" name="power" id="power">
                    <option value="high"> 고강도
                    <option value="medium" selected> 중강도
                    <option value="low"> 저강도
                </select>
                <div class="checks">
                    <input type="radio" id="ex_rd" name="ex_rds" value="set">
                    <label for="ex_rd"></label>
                    <input type="radio" id="ex_rd2" name="ex_rds" value="time">
                    <label for="ex_rd2"></label>
                </div>
                
            </div>
            <a href="슬라이드 페이지"><input class="submit-button" value=" "></a>
        </form>
        <a class="previous-button" href="{% url 'routine_load' %}"><div class="previous">이전 루틴 불러오기</div></a>
        <div class="container radius__all">
            <div class="header radius__top">
                <p class="title">스트레칭</p>
                <p class="desc">저강도 | 120bpm</p>
            </div>
            <div class="content">
                <p class="set">세트</p>
                <p class="time">시간(분)</p>
                <p class="done">완료</p>
            </div>
            <div class="set__container radius__circle" id="set1">
                <div class="set__counter font">1</div>
                <div class="time__counter font">10</div>
                <button onclick="doneBtn1()">
                    <img src="{% static 'routine_ready/img/checked.png' %}" id="check1" style="display: none; width: 18px; height: 13px;">
                </button>
            </div>
                <div class="set__container radius__circle" id="set2">
                <div class="set__counter font">2</div>
                <div class="time__counter font">10</div>
                <button onclick="doneBtn2()">
                    <img src="{% static 'routine_ready/img/checked.png' %}" id="check2" style="display: none; width: 18px; height: 13px;">
                </button>
                
        </div>

            <div class="cardFooter">
                <div onclick="offDisplay();" class="left">
                    <p class="delete">-세트 삭제</p>
                </div>
                <div onclick="onDisplay();" class="right">
                    <p class="add">+세트 추가</p>
                </div>
            </div>
            

        </div>
       
        <a class="finish-link" href="다음 페이지"><div class="finish">운동 루틴 작성 완료</div></a>
{% endblock %}
